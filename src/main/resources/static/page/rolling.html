<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery公司年会抽奖</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/common.js"></script>
    <script src="../js/index.js"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<div>
    <header>
        <div></div>
    </header>
    <section>
        <div class="hide" id="luckyDrawing"><input id="showName" readonly type="text"></div>
        <div class="hide" id="result">
            <div></div>
        </div>
    </section>
    <footer>
        <div><input type="number" id="txtNum" value="" placeholder="请输入一等奖抽奖人数" >
            <button id="btnStart">开始</button>
            <button id="btnReset">&nbsp;</button>
        </div>
    </footer>

</div>
<div id="bgLuckyDrawEnd"></div>
<div id="iconDiv" class="animated fadeIn"><span><img src="../css/img/01.png"> </span><span><img
        src="../css/img/02.png"> </span><span><img src="../css/img/03.png"> </span><span><img
        src="../css/img/04.png"> </span><span><img src="../css/img/05.png"> </span><span><img
        src="../css/img/06.png"> </span></div>
</body>
</html>
