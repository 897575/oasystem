<body class="login-layout light-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red"></span>
                            <span class="white" id="id-text2">OA应用管理</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; 江苏科技大学</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入您的信息
                                    </h4>

                                    <div class="space-6"></div>


                                    <fieldset>
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="userName" class="form-control"
                                                                   placeholder="Email"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                        </label>

                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="password" class="form-control"
                                                                   placeholder="Password"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                        </label>

                                        <div class="space"></div>

                                        <div class="clearfix">
                                            <label class="inline">
                                                <input type="checkbox" class="ace"/>
                                                <span class="lbl"> 记住</span>
                                            </label>

                                            <button type="button" id="login"
                                                    class="width-35 pull-right btn btn-sm btn-primary">
                                                <i class="ace-icon fa fa-key"></i>
                                                <span class="bigger-110">登录</span>
                                            </button>
                                        </div>

                                        <div class="space-4"></div>
                                    </fieldset>

                                    <div class="space-6"></div>

                                    <div class="social-login center">

                                    </div>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" data-target="#signup-box" class="user-signup-link">
                                            注册
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        找回密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        输入您的电子邮件和接收指令
                                    </p>

                                    <fieldset>
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="emailAddress" type="email" class="form-control"
                                                                   placeholder="Email"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                        </label>

                                        <div class="clearfix">
                                            <button type="button" id="sendMail" class="width-35 pull-right btn btn-sm btn-danger">
                                                <i class="ace-icon fa fa-lightbulb-o"></i>
                                                <span class="bigger-110">发送邮件</span>
                                            </button>
                                        </div>
                                    </fieldset>

                                </div><!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        返回登录
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->

                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="ace-icon fa fa-users blue"></i>
                                        用户注册
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>填写信息: </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="number" type="text" class="form-control"
                                                                   placeholder="学号/工号"/>
															<i class="ace-icon fa fa-child"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="name" type="text" class="form-control"
                                                                   placeholder="姓名"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <select id="authority" class="form-control">
                                                        <option>请选择权限</option>
                                                        <option value="3">教师</option>
                                                        <option value="1">学生</option>
                                                        <option value="2">组长</option>
                                                        <option value="4">系统管理员</option>
                                                    </select>
												</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="phone" type="text" class="form-control"
                                                                   placeholder="电话号码"/>
															<i class="ace-icon fa fa-phone"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="mail" type="email" class="form-control"
                                                                   placeholder="邮箱"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="passd" type="password" class="form-control"
                                                                   placeholder="密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="currentPass" type="password" class="form-control"
                                                                   placeholder="确认密码"/>
															<i class="ace-icon fa fa-retweet"></i>
														</span>
                                            </label>

                                            <div class="space-24"></div>

                                            <div class="clearfix">
                                                <button type="reset" class="width-30 pull-left btn btn-sm">
                                                    <i class="ace-icon fa fa-refresh"></i>
                                                    <span class="bigger-110">重置</span>
                                                </button>

                                                <button type="button" id="register"
                                                        class="width-65 pull-right btn btn-sm btn-success">
                                                    <span class="bigger-110">注册</span>

                                                    <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" id="back" data-target="#login-box" class="back-to-login-link">
                                        <i class="ace-icon fa fa-arrow-left"></i>
                                        返回登录
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->
                    </div><!-- /.position-relative -->

                    <div class="navbar-fixed-top align-right">
                        <br/>
                        &nbsp;
                        <a id="btn-login-dark" href="#">Dark</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-blur" href="#">Blur</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-light" href="#">Light</a>
                        &nbsp; &nbsp; &nbsp;
                    </div>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });

    //you don't need this, just used for changing background
    jQuery(function ($) {
        $('#btn-login-dark').on('click', function (e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-light').on('click', function (e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function (e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');

            e.preventDefault();
        });

    });
</script>
<script type="text/javascript">
    $("#login").click(function () {
        var email = $("#userName").val();
        var password = $("#password").val();
        if (email == "") {
            alert("请输入用户名");
            return;
        }
        if (password == "") {
            alert("请输入密码");
            return;
        }
        $.ajax({
            url: "/user/check",
            type: "post",
            dataType: "json",
            data: {"email": email, "password": password},
            success: function (result) {
                if (result.status == "500") {
                    alert(result.message);
                }else{
                    alert("登录成功");
                }
            }
        });
    });

    $("#register").click(function () {
        var userNo = $("#number").val();
        var password = $("#passd").val();
        var authority = $("#authority").val();
        var userName = $("#name").val();
        var email = $("#mail").val();
        var currentPass = $("#currentPass").val();
        var phone = $("#phone").val();
        if (userNo == "") {
            alert("请输入学号或者工号");
            return;
        }
        if (password == "") {
            alert("请输入密码");
            return;
        }
        if (authority == "") {
            alert("请输入权限");
            return;
        }
        if (userName == "") {
            alert("请输入姓名");
            return;
        }
        if (currentPass == "") {
            alert("请确认密码");
            return;
        }
        if (currentPass != password) {
            alert("两次密码不一致，请重新输入");
            return;
        }
        if (phone == "") {
            alert("请输入电话号码");
            return;
        }
        $.ajax({
            url: "/usr/add",
            type: "post",
            dataType: "json",
            data: {
                "userNo": userNo,
                "password": password,
                "userName": userName,
                "authority": authority,
                "mobilePhone": phone,
                "email": email
            },
            success: function (result) {
                if (result.status == "500") {
                    alert(result.message);
                } else {
                    alert("登录成功");
                    $("#signup-box").removeClass("visible");
                    $("#login-box").addClass("visible");
                    $("#number").val("");
                    $("#passd").val("");
                    $("#authority option:first").prop("selected", 'selected');
                    $("#name").val("");
                    $("#currentPass").val("");
                    $("#phone").val("");
                }
            },
            error: function () {
                alert("注册失败");
            }
        });
    });

    $("#sendMail").click(function () {
       var email = $("#emailAddress").val();
       if(email==""){
           alert("请输入邮箱");
           return;
       }
       $.ajax({
           url:"/mail/sendMessage",
           type:"post",
           dataType:"json",
           data:{"email":email},
           success:function (result) {
               if(result.status=="500"){
                   alert(result.message);
               }else{
                   alert("邮件发送成功，请注意查收邮件");
               }
           },
           error:function () {
               alert("发送异常");
           }
       })
    });
</script>
